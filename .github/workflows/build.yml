name: Build UI, CLI and Electron

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/ui/**'
      - 'apps/cli/**'
      - 'apps/electron/**'
      - 'packages/core/**'
      - 'packages/utils/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/ui/**'
      - 'apps/cli/**'
      - 'apps/electron/**'
      - 'packages/core/**'
      - 'packages/utils/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Git tag for the release (e.g. v1.2.3)'
        required: true
        type: string
      release_name:
        description: 'Release title (optional)'
        required: false
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        default: false
        type: boolean
      prerelease:
        description: 'Mark as prerelease'
        required: false
        default: false
        type: boolean
      body:
        description: 'Release notes (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install all dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all tests
        run: pnpm -r test

  build-ui:
    name: Build UI
    needs: [test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install all dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI
        run: cd apps/ui && pnpm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: apps/ui/dist
          retention-days: 7

  build-cli:
    name: Build CLI
    needs: [test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install all dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: cd apps/cli && pnpm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: apps/cli/dist
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: smm:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-electron:
    name: Build Electron Distribution
    needs: [build-ui, build-cli]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 
          ubuntu-latest, 
          windows-latest, 
          macos-latest
        ]
        include:
          - os: ubuntu-latest
            platform: linux
            build-command: build:linux
          - os: windows-latest
            platform: win
            build-command: build:win
          - os: macos-latest
            platform: mac
            build-command: build:mac
    
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install all dependencies
        run: pnpm install --frozen-lockfile

      - name: Install electron dependencies
        run: cd apps/electron && pnpm install --frozen-lockfile

      - name: Build cli
        run: cd apps/cli && pnpm run build
      
      - name: Build ui
        run: cd apps/ui && pnpm run build

      - name: Build Electron (${{ matrix.platform }})
        run: cd apps/electron && pnpm run ${{ matrix.build-command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version and commit info
        id: version-info
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        working-directory: ./apps/electron
      
      - name: Upload Electron distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smm-v${{ steps.version-info.outputs.version }}-${{ steps.version-info.outputs.short_sha }}-${{ matrix.platform }}
          path: |
            apps/electron/dist/*.exe
            apps/electron/dist/*.dmg
            apps/electron/dist/*.AppImage
            apps/electron/dist/*.deb
            apps/electron/dist/*.snap
          retention-days: 30

  release-electron:
    name: Create GitHub Release (Electron installers)
    needs: [build-electron]
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download Electron artifacts (all platforms)
        uses: actions/download-artifact@v4
        with:
          pattern: smm-v*
          merge-multiple: true
          path: dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          target_commitish: ${{ github.sha }}
          name: ${{ (github.event.inputs.release_name != '' && github.event.inputs.release_name) || github.event.inputs.tag_name }}
          draft: ${{ github.event.inputs.draft == 'true' }}
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          body: ${{ github.event.inputs.body }}
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
