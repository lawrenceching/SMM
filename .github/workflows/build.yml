name: Build UI, CLI and Electron

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ui/**'
      - 'cli/**'
      - 'electron/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ui/**'
      - 'cli/**'
      - 'electron/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Git tag for the release (e.g. v1.2.3)'
        required: true
        type: string
      release_name:
        description: 'Release title (optional)'
        required: false
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        default: false
        type: boolean
      prerelease:
        description: 'Mark as prerelease'
        required: false
        default: false
        type: boolean
      body:
        description: 'Release notes (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies for core module
        run: cd ../core/ && bun install --frozen-lockfile
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build UI
        run: bun run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
          retention-days: 7

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cli
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies for core module
        run: cd ../core/ && bun install --frozen-lockfile
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build CLI
        run: bun run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: cli/dist
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: smm:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-electron:
    name: Build Electron Distribution
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 
          # ubuntu-latest, 
          windows-latest, 
          # macos-latest
        ]
        include:
          # - os: ubuntu-latest
          #   platform: linux
          #   build-command: build:linux
          - os: windows-latest
            platform: win
            build-command: build:win
          # - os: macos-latest
          #   platform: mac
          #   build-command: build:mac
    
    defaults:
      run:
        working-directory: ./electron
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json
      
      - name: Install dependencies for core module
        run: cd ../core/ && bun install --frozen-lockfile
      
      - name: Install dependencies for cli module
        run: cd ../cli/ && bun install --frozen-lockfile

      - name: Install dependencies for ui module
        run: cd ../ui/ && bun install --frozen-lockfile

      - name: Install dependencies for electron module
        run: npm install --frozen-lockfile

      - name: Build cli
        run: cd ../cli/ && bun run build
      
      - name: Build ui
        run: cd ../ui/ && bun run build
      
      - name: Build Electron (${{ matrix.platform }})
        run: npm run ${{ matrix.build-command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Electron distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist-${{ matrix.platform }}
          path: |
            electron/dist/*.exe
            electron/dist/*.dmg
            electron/dist/*.AppImage
            electron/dist/*.deb
            electron/dist/*.snap
          retention-days: 30

  release-electron:
    name: Create GitHub Release (Electron installers)
    needs: [build-electron]
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download Electron artifacts (all platforms)
        uses: actions/download-artifact@v4
        with:
          pattern: electron-dist-*
          merge-multiple: true
          path: dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          target_commitish: ${{ github.sha }}
          name: ${{ (github.event.inputs.release_name != '' && github.event.inputs.release_name) || github.event.inputs.tag_name }}
          draft: ${{ github.event.inputs.draft == 'true' }}
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          body: ${{ github.event.inputs.body }}
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

